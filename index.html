<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>morsel.lol</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background-color: #0a0a0a;
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }
        
        .container {
            max-width: 600px;
            padding: 2rem;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #5277c3, #7ebae4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .coming-soon {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #888;
            letter-spacing: 2px;
        }
        
        .contact {
            font-size: 1.1rem;
            margin-top: 1rem;
        }
        
        .contact a {
            background: linear-gradient(135deg, #7ebae4, #41a6d9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-bottom 0.3s ease;
        }
        
        .contact a:hover {
            border-bottom: 1px solid #7ebae4;
        }
        
        .subtitle {
            color: #666;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">morsel.lol</div>

        <div class="contact">
            <a href="mailto:hi@morsel.lol">hi@morsel.lol</a>
        </div>
    </div>
</body>
</html>
